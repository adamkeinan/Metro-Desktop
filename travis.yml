os: windows

language: node_js
node_js:
  - "10.16.0"

before_install:
  - npm i -g npm@version-number  

 install: ./install-dependencies.sh

cache:
  npm: false

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master

    